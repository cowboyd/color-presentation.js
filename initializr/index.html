<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
    <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <script src="../bower_components/ember/ember.js"></script>
    <script src="../bower_components/tinycolor/tinycolor.js"></script>
    <script src="../bower_components/threejs/build/three.js"></script>
    <script src="../lib/fs/color_syntax.js"></script>
    <script src="../lib/fs/color_dampener.js"></script>
    <script src="../lib/fs/color.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script src="js/router.js"></script>
  </body>
  <script type="text/x-handlebars" data-template-name="single-swatch">
    {{color-swatch color=color}}
    <div style="text-align: center;">
      {{input type="checkbox" checked=active}}
    </div>
  </script>
  <script type="text/x-handlebars" data-template-name="double-swatch">
    {{color-swatch color=color}} {{color-swatch color=color}}
    <div style="text-align: center;">
      {{input type="checkbox" checked=active}}
    </div>
  </script>
  <script type="text/x-handlebars" data-template-name="two-swatches-with-desaturation">
    {{color-swatch color=color}} {{x-slider min=0 max=1 step="0.01" value=desaturation}} {{color-swatch color=desaturated}}
    <div style="text-align: left; margin-left: 40px;">
      {{input type="checkbox" checked=active}}
    </div>
  </script>
  <script type="text/x-handlebars" data-template-name="two-swatches-with-desaturation-and-text-input">
    {{color-swatch color=color}} {{x-slider min=0 max=1 step="0.01" value=desaturation}} {{color-swatch color=desaturated}}
    <br/>
    {{color-input value=color format=rgbFormat}}
  </script>
  <script type="text/x-handlebars" data-template-name="two-swatches-with-desaturation-and-two-text-inputs">
    {{color-swatch color=color}} {{x-slider min=0 max=1 step="0.01" value=desaturation}} {{color-swatch color=desaturated}}
    <br/>
    {{color-input value=color format=rgbFormat}}
    <p>
      {{color-input value=color format=rgbHexFormat}}
    </p>
  </script>
  <script type="text/x-handlebars" data-template-name="integrated-rgb-selector">
    {{color-swatch color=color}}
    <div style="display: inline-block; font-family: monospace; color: white; font-size: 200%; margin-left: 10px;">
      r {{x-slider min=0 max=255 value=r}}<br/>
      g {{x-slider min=0 max=255 value=g}}<br/>
      b {{x-slider min=0 max=255 value=b}}
    </div>
    <p>{{color-input value=color format=rgbFormat}}</p>
    <p>{{color-input value=color format=rgbHexFormat}}</p>
  </script>

  <script type="text/x-handlebars" data-template-name="integrated-rgb-visualization">
    {{color-swatch color=color}}
    <div style="display: inline-block; font-family: monospace; color: white; font-size: 200%; margin: 0 10px;">
      r {{x-slider min=0 max=255 value=r}}<br/>
      g {{x-slider min=0 max=255 value=g}}<br/>
      b {{x-slider min=0 max=255 value=b}}
    </div>
    <div style="display: inline-block;">
      {{rgb-blend color=color}}
    </div>
    <p>{{color-input value=color format=rgbFormat}}</p>
    <p>{{color-input value=color format=rgbHexFormat}}</p>
  </script>

  <script type="text/x-handlebars" data-template-name="integrated-hsl-selector">
    <div style="display: inline-block; font-family: monospace; color: white; font-size: 200%; margin 0 10px;">
      {{x-slider min=0 max=360 value=h}} h<br/>
      {{x-slider min=0 max=1 step=".001" value=s}} s<br/>
      {{x-slider min=0 max=1 step=".001" value=l}} l<br/>
    </div>
    {{color-swatch color=color}}
    <div style="display: inline-block; font-family: monospace; color: white; font-size: 200%; margin: 0 10px;">
      r {{x-slider min=0 max=255 value=r}}<br/>
      g {{x-slider min=0 max=255 value=g}}<br/>
      b {{x-slider min=0 max=255 value=b}}
    </div>
    <div style="display: inline-block;">
      {{rgb-blend color=color}}
    </div>
    <p>{{color-input value=color format=rgbFormat}}</p>
    <p>{{color-input value=color format=hslFormat}}</p>
  </script>

  <script type="text/x-handlebars" data-template-name="integrated-hsl-visualization">
    <div style="display: inline-block;">
      {{hsl-cylinder color=dampener.left height=200 width=200 xRotation=xRotation}}
      <div style="display: inline-block; font-family: monospace; color: white; font-size: 200%; margin 0 10px;">
        {{x-slider min=5 max=90 name="x-rotation" value=xRotation}}<br/>
        {{x-slider min=0 max=360 value=h}} h<br/>
        {{x-slider min=0 max=1 step=".001" value=s}} s<br/>
        {{x-slider min=0 max=1 step=".001" value=l}} l<br/>
      </div>
      {{color-swatch color=color}}
      <div style="display: inline-block; font-family: monospace; color: white; font-size: 200%; margin: 0 10px;">
        r {{x-slider min=0 max=255 value=r}}<br/>
        g {{x-slider min=0 max=255 value=g}}<br/>
        b {{x-slider min=0 max=255 value=b}}
      </div>
      <div style="display: inline-block;">
        {{rgb-blend color=color height=200 width=200}}
      </div>
      <div style="text-align: center;">
        <p>{{color-input value=color format=rgbFormat}}</p>
        <p>{{color-input value=color format=hslFormat}}</p>
      </div>
    </div>
  </script>
  <script type="text/x-handlebars" data-template-name="integrated-server">
    <div style="display: inline-block;">
      {{hsl-cylinder color=dampener.left height=200 width=200 xRotation=xRotation}}
      <div style="display: inline-block; font-family: monospace; color: white; font-size: 200%; margin 0 10px;">
        {{x-slider min=5 max=90 name="x-rotation" value=xRotation}}<br/>
        {{x-slider min=0 max=360 value=h}} h<br/>
        {{x-slider min=0 max=1 step=".001" value=s}} s<br/>
        {{x-slider min=0 max=1 step=".001" value=l}} l<br/>
      </div>
      {{color-swatch color=color}}
      <div style="display: inline-block; font-family: monospace; color: white; font-size: 200%; margin: 0 10px;">
        r {{x-slider min=0 max=255 value=r}}<br/>
        g {{x-slider min=0 max=255 value=g}}<br/>
        b {{x-slider min=0 max=255 value=b}}
      </div>
      <div style="display: inline-block;">
        {{rgb-blend color=color height=200 width=200}}
      </div>
      <div style="text-align: center;">
        <p>{{color-input value=color format=rgbFormat}}</p>
        <p>{{color-input value=color format=hslFormat}}</p>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="big-mess-of-everything">
    {{color-swatch color=color}}
    {{color-input value=color}}
    {{color-input value=color}} {{color-input value=color}}
    {{rgb-visualization color=color}}
    {{hsl-visualization color=color}}
  </script>

  <script type="text/x-handlebars" data-template-name="components/rgb-visualization">
    {{rgb-blend color=color}}
    {{x-slider min=0 max=255 value=r}}
    {{x-slider min=0 max=255 value=g}}
    {{x-slider min=0 max=255 value=b}}
  </script>
  <script type="text/x-handlebars" data-template-name="components/hsl-visualization">
    {{hsl-cylinder color=dampener.right height=400 width=400 xRotation=xRotation}}
    {{x-slider min=0 max=90 value=xRotation}}
    {{x-slider min=0 max=360 value=h}}
    {{x-slider min=0 max=1 step="0.001" value=s}}
  </script>
  <script src="http://galadriel.local:3000/assets/application.js"></script>
</html>

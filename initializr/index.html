<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
    <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <script src="../bower_components/ember/ember.js"></script>
    <script src="../bower_components/tinycolor/tinycolor.js"></script>
    <script src="../bower_components/threejs/build/three.js"></script>
    <script src="../lib/fs/color_syntax.js"></script>
    <script src="../lib/fs/color_dampener.js"></script>
    <script src="../lib/fs/color.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script src="js/router.js"></script>
  </body>
  <script type="text/x-handlebars" data-template-name="big-mess-of-everything">
    {{color-swatch color=color}}
    {{color-input value=color}}
    {{color-input value=color}} {{color-input value=color}}
    {{rgb-visualization color=color}}
    {{hsl-visualization color=color}}
  </script>
  <script type="text/x-handlebars" data-template-name="components/rgb-visualization">
    {{rgb-blend color=color}}
    {{x-slider min=0 max=255 value=r}}
    {{x-slider min=0 max=255 value=g}}
    {{x-slider min=0 max=255 value=b}}
  </script>
  <script type="text/x-handlebars" data-template-name="components/hsl-visualization">
    {{hsl-cylinder color=dampener.right height=400 width=400 xRotation=xRotation}}
    {{x-slider min=0 max=90 value=xRotation}}
    {{x-slider min=0 max=360 value=h}}
    {{x-slider min=0 max=1 step="0.001" value=s}}
  </script>
</html>
